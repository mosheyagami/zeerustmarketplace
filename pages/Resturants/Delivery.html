<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zeerust Delivery Restaurants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #269822;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .restaurant {
      display: flex;
      background: white;
      margin-bottom: 15px;
      border-radius: 8px;
      overflow: hidden;
    }

    .restaurant img {
      width: 150px;
      height: 120px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .info h3 {
      margin: 0;
      color: #333;
    }

    .info p {
      margin: 5px 0;
      color: #666;
    }

    .rating {
      color: gold;
    }
  </style>
</head>
<body>

<header>
  <h1>Restaurants That Deliver in Zeerust</h1>
</header>

</body>
</html>
